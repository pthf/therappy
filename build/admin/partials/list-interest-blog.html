<div ng-controller="getListInterestBlogController">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>date</th>
        <th>cover</th>
        <th>description</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listInterestBlog">
        <th>{{data.idInterestBlog}}</th>
        <th>{{data.blogName}}</th>
        <th>{{data.blogDate}}</th>
        <th>
          <div style="width: 280px; height: 160px; overflow: hidden;">
            <img src="{{data.blogCover}}" style="width: 100%; height: auto;" height="auto;">
          </div>
        </th>
        <th>{{data.blogShortDescription}}</th>
        <th>
          <a href="#/post-interest-blog/{{data.idInterestBlog}}"><span class="label label-default" style="cursor:pointer">Details</span></a>
		  		<span class="label label-danger deleteElement" data-id='{{data.idInterestBlog}}' style="cursor:pointer">Delete</span>
          <span class="clickoculted" style="opacity: 0;" ng-click="loadList()">
        </th>
      </tr>
    </tbody>
  </table>
</div>
