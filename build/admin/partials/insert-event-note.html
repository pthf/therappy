<div id="insert-form" class="row" style="position: relative;">
  <div class="glyphicon glyphicon-picture iconFloatClick" aria-hidden="true"></div>
  <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12">
    <form method="post" id="formAdd" enctype="multipart/form-data" ng-controller="tinyController">
      <div class="col-xs-8 col-sm-6 col-xs-6 col-md-6 col-lg-4">
        <label for="input-name">Type name post:</label>
        <input id="input-name" type="text" name="name" required>
        <label for="datepicker">Select a event day:</label>
        <input type="text" name="date" id="datepicker" required>
        <label for="input-name">Type event schedule:</label>
        <input id="input-name" type="text" name="schedule" required>
        <label for="short-description">Type a short description:</label>
        <input id="short-description" type="text" name="description" required></input>
        <label for="cover-image">Insert a source cover image:</label>
        <input id="cover-image" type="text" name="cover" required></input>
      </div>
      <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12">
        <label for="text-area-edit">Post:</label>
        <textarea id="text-area-edit" name="post" ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
      </div>
      <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12" style="margin-top: 20px;">
        <button type="button" class="btn btn-danger" onclick="location.reload();">Cancel</button>
        <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
        <div class="alert alert-success msg-newProject" role="alert" style="margin-top: 5px; margin-bottom: 5px; display: none">
          <strong>Done!</strong> A new project was added, look at list tab.
        </div>
      </div>
      <input type="submit" style="display: none;" class="formsubmit">
    </form>
  </div>
</div>
<contend-load-images></contend-load-images>
